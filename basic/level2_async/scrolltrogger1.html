<!-- scrollTrigger1.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scrollTrigger | js</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <!-- scrollTrigger CDN(필수) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>
    <style>
        body, html {
            height: 300vh;
            background: linear-gradient(pink, green, orange);
        }
        main .bg {height: 90vh; overflow: hidden;}
        main .bg img {width: 100%;}
        main .bg2 img {opacity: 0; transform: scale(1);}

    </style>
</head>
<body>
    <main>
        <section class="bg bg1"><img src="https://i.pinimg.com/1200x/9c/a4/31/9ca431ae424db650a6d97771d3de9885.jpg" alt=""></section>
        <section class="bg bg2"><img src="https://i.pinimg.com/736x/ef/8c/7f/ef8c7f841ead3f04e448f4ba710e86eb.jpg" alt=""></section>
        <section class="bg bg3"><img src="https://i.pinimg.com/736x/e1/25/cf/e125cf92f2669e49b8e31b8c9af97037.jpg" alt=""></section>
        <section class="bg bg4"><img src="https://i.pinimg.com/1200x/67/c3/3e/67c33e0a0ed264262f0c1c93f8026212.jpg" alt=""></section>
    </main>
    <script>
        //DOMcontentLoaded 이벤트가 필요한 경우 : defer 없이 script를 head에 작성한 경우
        //document.addEventListener("DOMContentLoaded", (event) => {
            gsap.registerPlugin(ScrollTrigger) //필수
            //스크롤 트리거 작성 시작
            
            //gsap.from('애니메이션대상', {옵션:값, 옵션:값, 옵션:{옵션:값,},})
            /*
                gsap.from('애니메이션대상',{
                    scrollTrigger:{trigger:'트리거발동기준'},
                    스크롤애니메이션속성:값,
                    스크롤애니메이션속성:값,
                }) 
            */
            gsap.to('.bg2 img',{
                ScrollTrigger:{
                    trigger:'.bg2',
                    markers:true,
                    start:'top 80%',
                    end:'top 40%',
                    scrub:true,
                },
                scale:2,
                opacity:0.5,
                duration:3,
                
            })
            //스크롤 트리거 작성 종료
        //});
    </script>
</body>
</html>
